<!DOCTYPE html PUBLIC>
<html>
    <head>
        <title>Cute Babies</title>
<script>
    function zoomin(){
        var myImg=document.getElementById("preview");
        var cur=myImg.clientWidth;
        if(cur==900)
        {
            alert("maximum zoom in level reached.");
        }
        else
        {
            myImg.style.width=(cur+50) + "px";
        }
    }
    function zoomout(){
        var myImg=document.getElementById("preview");
        var cur=myImg.clientWidth;
        if(cur==50)
        {
            alert("maximum zoom in level reached.");
        }
        else
        {
            myImg.style.width=(cur-50) + "px";
        }
    }
</script>
